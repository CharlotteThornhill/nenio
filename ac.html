    <script>
        let isOn = false;
        let isCold = true;
        let isHot = false;
        let tempCold = 22;
        let tempHot = 28;
        function openf() {
            if (isOn) {
                document.getElementById('open').style.background = '#f50057';
                document.getElementById('light').setAttribute('fill', '#D3D3D3');
                isOn = false;
                document.getElementById('temp').textContent = "";
                document.getElementById('wind').innerHTML = "";
            } else {
                document.getElementById('open').style.background = '#4caf50';
                document.getElementById('light').setAttribute('fill', '#45E066');
                isOn = true;
                if (isCold) {
                    document.getElementById('temp').textContent = tempCold + '°C';
                } else {
                    document.getElementById('temp').textContent = tempHot + '°C';
                }
                document.getElementById('wind').innerHTML = '<svg t="1718484998158" class="icon" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="30164" data-spm-anchor-id="a313x.search_index.0.i12.1fbb3a81olUVaL" width="15vw"><path d="M135.38030133928572 863.7550223214286L863.8077566964286 135.32756696428572 888.6674107142857 160.18638392857144 160.2399553571429 888.6138392857142z" p-id="30165" fill="#dbdbdb" stroke="#dbdbdb" stroke-width="80"></path></svg><svg t="1718485992656" class="icon" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="31234" width="15vw"><path d="M450.56 128h61.44v768H450.56zM512 128h61.44v768h-61.44z" fill="#dbdbdb" p-id="31235"></path></svg><svg t="1718484998158" class="icon" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="30164" data-spm-anchor-id="a313x.search_index.0.i12.1fbb3a81olUVaL" width="15vw"><path d="M888.6196986607143 863.7550223214286L160.19224330357144 135.32756696428572 135.3325892857143 160.18638392857144 863.7600446428571 888.6138392857142z" fill="#dbdbdb" stroke="#dbdbdb" stroke-width="80"></path></svg>';
            }
        }
        function coldf() {
            if (isOn) {
                isCold = true;
                isHot = false;
                document.getElementById('temp').style.color = '#3f51b5';
                document.getElementById('temp').textContent = tempCold + '°C';
            }
        }
        function hotf() {
            if (isOn) {
                isHot = true;
                isCold = false;
                document.getElementById('temp').style.color = '#ffa500';
                document.getElementById('temp').textContent = tempHot + '°C';
            }
        }
        function plusf() {
            if (isOn) {
                if (isCold) {
                    tempCold++;
                    document.getElementById('temp').textContent = tempCold + '°C';
                } else {
                    tempHot++;
                    document.getElementById('temp').textContent = tempHot + '°C';
                }
            }
        }
        function minusf() {
            if (isOn) {
                if (isCold) {
                    tempCold--;
                    document.getElementById('temp').textContent = tempCold + '°C';
                } else {
                    tempHot--;
                    document.getElementById('temp').textContent = tempHot + '°C';
                }
            }
        }
    </script>
